<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <script>
        function oblicz() {
            var waga = document.getElementById("waga").value;
            var wzrost = document.getElementById("wzrost").value;
            var bmi = waga / (wzrost * wzrost);
            document.getElementById("wynik").innerHTML = (bmi * 10000).toFixed(3);
        }
    </script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Oblicz swoje BMI</h1>
    <h2>Uwaga BMI zostało opracowane wyłącznie dla osób dorosłych</h2>
    <label for "waga">Podaj swoją wagę</label>
    <input type="number" id="waga" value=0 dir="rtl">
    <br>
    <label for "wzrost">Podaj swój wzrost</label>
    <input type="number" id="wzrost" value=0 dir="rtl">
    <br>
    <input type="button" value="Oblicz BMI" onclick="oblicz()">
    <br>
    <div id="wynik">Tu ukaże się Twoje BMI</div>
</body>

</html>
